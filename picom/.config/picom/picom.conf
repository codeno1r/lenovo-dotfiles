# Animations

animations = true;
animation-stiffness = 250;
animation-dampening = 20;
animation-clamping = true;
animation-window-mass = 1;

animate-window-resize = true;
animation-for-all-windows = true;

animations = ({
    triggers = ["open", "show"];
    preset = "appear";
    duration = "0.5";
  } , {
    triggers = ["close", "hide"];
    preset = "disappear";
    duration = "0.5";
