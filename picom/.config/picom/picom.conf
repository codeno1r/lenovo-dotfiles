#################################
#           Corners             #
#################################

corner-radius = 10;

#################################
#            Blur               #
#################################

blur-method = "dual_kawase";
blur-size = 4;
blur-kern = "3x3box";

#################################
#       General Settings        #
#################################

# Default: "xrender"
backend = "glx"
dithered-present = false;
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;

# Rule-based per-window options.

# See WINDOW RULES section in the man page for how these work.
rules: ({
  match = "window_type = 'tooltip'";
  blur-background = false;
  fade = false;
  shadow = false;
  opacity = 1;
  full-shadow = false;
}, {
  match = "window_type = 'dock'    || "
          "window_type = 'desktop' || "
          "_GTK_FRAME_EXTENTS@";
  blur-background = false;
}, {
  match = "window_type != 'dock'";
  # shader = "my_shader.frag";
  blur-background = false;
}, {
  match = "window_type = 'dock' || "
          "window_type = 'desktop'";
  corner-radius = 0;
  blur-background = false;
}, {
  match = "name = 'Notification'   || "
          "class_g = 'Conky'       || "
          "class_g ?= 'Notify-osd' || "
          "class_g = 'Cairo-clock' || "
          "_GTK_FRAME_EXTENTS@";
  shadow = false;
  blur-background = false;
}, {
  match = "class_g = 'st-256color' && focused";
  blur-background = true;
  opacity = 0.70;
} , {
  match = "class_g = 'st-256color' && !focused";
  blur-background = false;
  opacity = 0.60;
} , {
  match = "class_g = 'dwm'";
  corner-radius = 5;
  opacity = 0.85;
  # blur-background = true;
} , {
  match = "class_g = 'dmenu'";
  # corner-radius = 5;
  opacity = 0.75;
  blur-background = true;
})
